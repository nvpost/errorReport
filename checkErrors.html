<script>

var str='';
var report_data=''
$(document).bind('keyup', function(e){
	if (e.ctrlKey && e.keyCode == 13){
		str=window.getSelection().toString(); //получаем строку выделения. Нужно вызвать не здесь а в момент выделения	
		modal();
	} 
})
// открываем модальное окно и передаем туда данные о ошибке
function modal(){
	$("#overlay").fadeIn(400,
		function(){
			$("#span_error").val(str)
			$('#modal_form')
				.css('display', 'block')
				.animate({opacity: 1, top: '50%'}, 200)
		});
	$('#modal_close, #overlay, #modal_close_bt').click(function(){
		$('#modal_form').animate({opacity: 0, top: '45%'}, 200, 
			function(){
				$(this).css('display', 'none');
				$('#overlay').fadeOut();
			});
	})
}
//конец модального окна

</script>
